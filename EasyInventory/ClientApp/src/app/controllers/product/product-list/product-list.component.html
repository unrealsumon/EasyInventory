<div class="row">
    <div class="col-md-12">
        <div class="card card-plain">
           
        

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover ">
                        <thead>
                            <tr>
                                <th class="text-info">
                                    Name
                                </th>
                              
                                <th class="text-info">
                                    Category
                                </th>
                                <th class="text-info">
                                    Unit Name
                                </th>
                                <th class="text-info">
                                    Barcode
                                </th>
                                <th class="text-info">
                                    Brand
                                </th>
                              
                                <th class="text-info">
                                    Model
                                </th>
                              
                                <th class="text-info">
                                    Active
                                 </th>
                                <th class="text-info">
                                   Desc.
                                </th>
                                <th class="text-info">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor = "let p of service.list ">
                                <td>{{p.ProductName}}</td>
                                <td>{{p.CategoryID}}</td> 
                                <td>{{p.UnitName}}</td> 
                                <td>{{p.Barcode}}</td>
                                <td>{{p.Brand}}</td>
                                <td>{{p.Model}}</td>
                                <td ><i [hidden] = !p.IsActive class="material-icons text-success" >done</i></td>
                                <td>{{p.Description}}</td>
                                <td class="td-actions text-right">
                                    <button mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-info btn-sm btn-just-icon">
                                        <i class="material-icons">edit</i>
                                    </button> &nbsp; &nbsp;
                                    <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-rose btn-sm btn-just-icon">
                                        <i class="material-icons">close</i>
                                    </button>
                                </td>
                                

                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>


</div>
